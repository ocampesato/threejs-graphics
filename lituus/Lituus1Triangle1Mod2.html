<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <title>Three.js webgl Lituus Triangles</title>
    <meta name="viewport" 
       content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>

  <body>
    <canvas id="debug" style="position:absolute; left:100px"></canvas>

    <script src="three.min.js"></script>
    <script src="stats.min.js"></script>

    <script>
      var container, stats;
      var camera, scene, renderer;
      var text, plane;
      var targetRotation = 0;
      var targetRotationOnMouseDown = 0;
      var mouseX = 0;
      var mouseXOnMouseDown = 0;
      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      init();
      animate();

      function init() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );

        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = 'Drag to Spin';

        container.appendChild( info );

        camera = new THREE.PerspectiveCamera( 50, 
                            window.innerWidth / window.innerHeight, 
                            1, 1000 );

        camera.position.set( 0, 150, 500 );

        scene = new THREE.Scene();

        var light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 0, 0, 1 );
        scene.add( light );

        parent = new THREE.Object3D();
        parent.position.y = 50;
        scene.add( parent );

        function addShape( shape, extrudeSettings, color, x, y, z, rx, ry, rz, s ) {
          var points = shape.createPointsGeometry();
          var spacedPoints = shape.createSpacedPointsGeometry( 100 );

          // flat shape
          var geometry = new THREE.ShapeGeometry( shape );

          var mesh = THREE.SceneUtils.createMultiMaterialObject( geometry, 
                               [new THREE.MeshLambertMaterial( { color: color } ), 
                                new THREE.MeshBasicMaterial( 
                                 {color: 0x000000, wireframe: true, transparent: true}) ] );

          mesh.position.set( x, y, z - 125 );
          mesh.rotation.set( rx, ry, rz );
          mesh.scale.set( s, s, s );
          parent.add( mesh );

          // 3d shape
          var geometry = new THREE.ExtrudeGeometry( shape, extrudeSettings );

          var mesh = THREE.SceneUtils.createMultiMaterialObject( geometry, 
                              [new THREE.MeshLambertMaterial( { color: color } ), 
                               new THREE.MeshBasicMaterial( 
                                 {color: 0x000000, wireframe: true, transparent: true})]);

          mesh.position.set( x, y, z - 75 );
          mesh.rotation.set( rx, ry, rz );
          mesh.scale.set( s, s, s );
          parent.add( mesh );

          // solid line
          var line = new THREE.Line( points, 
                       new THREE.LineBasicMaterial( { color: color, linewidth: 2 } ) );

          line.position.set( x, y, z + 25 );
          line.rotation.set( rx, ry, rz );
          line.scale.set( s, s, s );
          parent.add( line );

          // transparent line from real points
          var line = new THREE.Line( points, 
                       new THREE.LineBasicMaterial( { color: color, opacity: 0.5 } ) );

          line.position.set( x, y, z + 75 );
          line.rotation.set( rx, ry, rz );
          line.scale.set( s, s, s );
          parent.add( line );

          // vertices from real points
          var pgeo = points.clone();
          var particles = new THREE.ParticleSystem( pgeo, 
                       new THREE.ParticleBasicMaterial( 
                           { color: color, size: 2, opacity: 0.75 } ) );

          particles.position.set( x, y, z + 75 );
          particles.rotation.set( rx, ry, rz );
          particles.scale.set( s, s, s );
          parent.add( particles );

          // transparent line from equidistance sampled points
          var line = new THREE.Line( spacedPoints, 
                       new THREE.LineBasicMaterial( { color: color, opacity: 0.2 } ) );

          line.position.set( x, y, z + 125 );
          line.rotation.set( rx, ry, rz );
          line.scale.set( s, s, s );
          parent.add( line );

          // equidistance sampled points
          var pgeo = spacedPoints.clone();
          var particles2 = new THREE.ParticleSystem( pgeo, 
                       new THREE.ParticleBasicMaterial( 
                           { color: color, size: 2, opacity: 0.5 } ) );

          particles2.position.set( x, y, z + 125 );
          particles2.rotation.set( rx, ry, rz );
          particles2.scale.set( s, s, s );
          parent.add( particles2 );
        }

        var circleRadius = 10;

        var extrudeSettings = { amount: 20 }; 
        extrudeSettings.bevelEnabled = true;
        extrudeSettings.bevelSegments = 2;
        extrudeSettings.steps = 2;

        //============ start Lituus stuff =============
        var basePointX  = 50;
        var basePointY  = 100;
        var currentX    = 0;
        var currentY    = 0;
        var offsetX     = 0;
        var offsetY     = 0;
        var radius      = 0;
        var smallRadius = 20;
        var lineWidth   = 2;
        var spiralCount = 4;
        var Constant    = 200;
        var angle       = 0;
        var deltaAngle  = 1;
        var maxAngle    = 721;
        var rectWidth   = 40;
        var rectHeight  = 20;
        var rx=0.0, ry=0.0, rz=0.0;
        var drx=0.01, dry=0.01, drz=0.01; 
        var scale = 0.0, scaleDelta = 0.01;
        var stripCount=10, stripWidth=Math.floor(maxAngle/stripCount);
        var currStrip=0, scale=1, scales=[0.10, 0.5];;
       
        for(angle=1; angle<maxAngle; angle+=deltaAngle) {
           radius   = Constant*Constant/angle;
           offsetX  = radius*Math.cos(angle*Math.PI/180);
           offsetY  = radius*Math.sin(angle*Math.PI/180);
           currentX = basePointX+offsetX;
           currentY = basePointY-offsetY;

           var triangleShape = new THREE.Shape();
           triangleShape.moveTo(  80+currentX, 20+currentY );
           triangleShape.lineTo(  40+currentX, 80+currentY );
           triangleShape.lineTo( 120+currentX, 80+currentY );
           triangleShape.lineTo(  80+currentX, 20+currentY ); // close path

           currStrip = Math.floor(angle/stripWidth); 
           scale = scales[currStrip%scales.length];

           if((Math.floor(angle/deltaAngle)) % 2 == 0) {
              addShape( triangleShape, extrudeSettings, 0x0000ff, 
                        currentX, currentY, 0, rx, ry, rz, scale );
           }
           else {
              addShape( triangleShape, extrudeSettings, 0xff0000, 
                        currentX, currentY, 0, 0, 0, 0, scale);
           }

           rx += drx; ry += dry; rz += drz; scale += scaleDelta; 
        }

        //============ end Lituus stuff =============

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );

        container.appendChild( renderer.domElement );

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild( stats.domElement );

        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );

        window.addEventListener( 'resize', onWindowResize, false );
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function onDocumentMouseDown( event ) {
        event.preventDefault();

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'mouseout', onDocumentMouseOut, false );

        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;
      }

      function onDocumentMouseMove( event ) {
        mouseX = event.clientX - windowHalfX;
        targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
      }

      function onDocumentMouseUp( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }

      function onDocumentMouseOut( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }

      function onDocumentTouchStart( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();

          mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
          targetRotationOnMouseDown = targetRotation;
        }
      }

      function onDocumentTouchMove( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
        }
      }

      function animate() {
        requestAnimationFrame( animate );

        render();
        stats.update();
      }

      function render() {
        parent.rotation.y += ( targetRotation - parent.rotation.y ) * 0.05;
        renderer.render( scene, camera );
      }
    </script>
  </body>
</html>
